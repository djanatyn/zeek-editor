<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <!-- <link rel="stylesheet" href="whatever-you-want.css"> -->
  <style>
  div.map {
    display: flex;
    flex-direction: column;
  }
  div.map_row {
    display: flex;
    flex-direction: row;
  }
  .sprite {
    background-image:url('zeek.png');
    background-color:transparent;
    background-repeat:no-repeat;
    display:block;
    height:36px;
    width:36px;
  }
  .sprite:hover {
    outline: solid;
    z-index: 1;
  }
  .block_yellow_brick { background-position:0px 0px; }
  .block_yellow_1 { background-position:0px -36px; }
  .block_yellow_2 { background-position:0px -72px; }
  .block_grey_1 { background-position:0px -108px; }
  .block_grey_2 { background-position:0px -144px; }
  .block_purple { background-position:0px -180px; }
  .block_red_brick { background-position:0px -216px; }
  .block_blue_brick { background-position:0px -252px; }
  .block_dungeon_blue { background-position:0px -288px; }
  .block_dungeon_blue_brown { background-position:0px -324px; }
  .block_dungeon_brown { background-position:0px -360px; }
  .block_grey_brick { background-position:0px -396px; }
  .block_explosive { background-position:0px -432px; }
  .block_key { background-position:0px -468px; }
  .block_blue_flower { background-position:0px -504px; }
  .block_apple { background-position:0px -540px; }
  .block_yellow_flower { background-position:0px -576px; }
  .block_mushroom { background-position:0px -612px; }
  .block_poison_mushroom { background-position:0px -648px; }
  .block_blue_hex { background-position:0px -684px; }
  .block_yellow_ball { background-position:0px -720px; }
  .block_xx_barrell { background-position:0px -756px; }
  .block_i_disc { background-position:0px -792px; }
  .block_blue_egg { background-position:0px -828px; }
  .block_worm_apple { background-position:0px -864px; }
  .block_locked_door { background-position:0px -900px; }
  .block_open_tulip { background-position:0px -936px; }
  .block_closed_tulip { background-position:0px -972px; }
  .block_dinosaur { background-position:0px -1008px; }
  .block_eye { background-position:0px -1044px; }
  .block_blink { background-position:0px -1080px; }
  .block_zeek { background-position:0px -1116px; }
  </style>
  <script src="elm.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>var app = Elm.Main.init({
     node: document.getElementById('app')
   });
  </script>
</body>
</html>
